<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Book Cover</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1e1f26, #121217);
      font-family: 'Poppins', sans-serif;
    }

    .book-container {
      width: 420px;
      height: 600px;
      background: linear-gradient(145deg, #c970c0, #ba8fa2);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 15px 15px 30px #0d0e12, -15px -15px 30px #2c2f36;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
      color: #e0e0e0;
      font-style: italic;
    }

    .branding {
      text-align: center;
      font-size: 20px;
      color: #121210;
      margin-top: 40px;
    }

    .author {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 16px;
      color: #ffe0f0;
    }

    .publisher {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 14px;
      color: #c3f4ff;
    }

    .edition {
      position: absolute;
      bottom: 80px;
      left: 30px;
      font-size: 14px;
      color: #b2ff59;
    }

    .image-frame {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 110px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .highlight-line {
      height: 3px;
      width: 60%;
      background: #0e0801;
      margin: 30px auto;
      border-radius: 50px;
      box-shadow: 0 0 8px #222220;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="publisher">DIGI BOOKS</div>
    <div class="branding">TECH VISION</div>
    <div class="title"><i>THE MIRACLES OF YOUR MIND</i></div>
    <div class="subtitle">Build. Design. Innovate.</div>
    <div class="highlight-line"></div>
    <div class="edition">FOURTH EDITION</div>
    <div class="author"><b>KIRUTIKA KR</b></div>
    <div class="image-frame">
      <img src="photo.png" alt="Author">
    </div>
  </div>
</body>
</html>
